<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XocDia88 - Tài Xỉu MD5</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            font-family: sans-serif; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: white;
        }
        /* Giao diện dọc cho mobile nhưng nội dung xoay ngang nếu cần */
        #main-container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #4a0000, #000);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* MÀN HÌNH LOADING */
        #loading-screen {
            position: absolute;
            inset: 0;
            z-index: 100;
            background: url('https://img.freepik.com/free-vector/luxury-red-curtain-scene-background_52683-30514.jpg') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 100px;
        }
        .logo-load { width: 150px; margin-bottom: 50px; filter: drop-shadow(0 0 10px gold); }
        .load-bar-bg {
            width: 80%;
            height: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            border: 1px solid gold;
            overflow: hidden;
            position: relative;
        }
        #load-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00);
            box-shadow: 0 0 10px #ff0;
            transition: width 0.1s;
        }
        .load-text { margin-top: 10px; font-size: 14px; color: gold; font-weight: bold; }

        /* MÀN HÌNH GAME CHÍNH */
        #game-screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header { width: 100%; display: flex; justify-content: space-between; padding: 10px; font-weight: bold; color: gold; }
        .table-area {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 250px;
            background: #8b0000;
            border: 5px solid #d4af37;
            border-radius: 125px; /* Bo tròn kiểu bàn oval */
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: inset 0 0 50px #000;
        }
        .bet-box {
            width: 120px;
            height: 120px;
            border: 2px dashed gold;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .bet-box:active { transform: scale(0.95); background: rgba(255,215,0,0.2); }
        .bet-title { font-size: 24px; font-weight: bold; color: #fff; }
        .bet-ratio { font-size: 12px; color: gold; }

        #dice-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 50%;
            border: 2px solid gold;
            display: none;
        }
        .dice { width: 40px; height: 40px; background: white; color: black; border-radius: 5px; display: inline-flex; justify-content: center; align-items: center; font-weight: bold; margin: 2px; font-size: 20px; }

        .btn-shake {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(#ffcc00, #ff9900);
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #4a0000;
            box-shadow: 0 5px 0 #b36b00;
            cursor: pointer;
        }
        .btn-shake:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="loading-screen">
        <h1 style="color: gold; font-size: 40px; text-shadow: 2px 2px #000;">XOCDIA88</h1>
        <div class="load-bar-bg">
            <div id="load-progress"></div>
        </div>
        <p class="load-text">Đang tải nguyên liệu... <span id="load-percent">0</span>%</p>
    </div>

    <div id="game-screen">
        <div class="header">
            <span>ID: vietson_29</span>
            <span style="color: #0f0;">Số dư: 100.000.000đ</span>
        </div>

        <h2 style="color: gold; margin-top: 20px;">TÀI XỈU MD5</h2>

        <div class="table-area">
            <div class="bet-box" onclick="alert('Đã đặt TÀI')">
                <span class="bet-title">TÀI</span>
                <span class="bet-ratio">1 ăn 1.98</span>
            </div>

            <div id="dice-area">
                <div class="dice" id="d1">1</div>
                <div class="dice" id="d2">1</div>
                <div class="dice" id="d3">1</div>
            </div>

            <div class="bet-box" onclick="alert('Đã đặt XỈU')">
                <span class="bet-title">XỈU</span>
                <span class="bet-ratio">1 ăn 1.98</span>
            </div>
        </div>

        <button class="btn-shake" onclick="shakeDices()">LẮC XÚC XẮC</button>
        
        <p id="result-text" style="margin-top: 20px; font-size: 20px; font-weight: bold; color: yellow;"></p>
    </div>
</div>

<script>
    // Xử lý thanh Loading
    let progress = 0;
    const loadInterval = setInterval(() => {
        progress += Math.floor(Math.random() * 5) + 1;
        if (progress > 100) progress = 100;
        
        document.getElementById('load-progress').style.width = progress + '%';
        document.getElementById('load-percent').innerText = progress;

        if (progress === 100) {
            clearInterval(loadInterval);
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
            }, 500);
        }
    }, 50);

    // Xử lý logic Game
    function shakeDices() {
        const diceArea = document.getElementById('dice-area');
        diceArea.style.display = 'block';
        
        let count = 0;
        const rollEffect = setInterval(() => {
            document.getElementById('d1').innerText = Math.floor(Math.random() * 6) + 1;
            document.getElementById('d2').innerText = Math.floor(Math.random() * 6) + 1;
            document.getElementById('d3').innerText = Math.floor(Math.random() * 6) + 1;
            count++;
            if(count > 10) {
                clearInterval(rollEffect);
                finalizeResult();
            }
        }, 50);
    }

    function finalizeResult() {
        const d1 = parseInt(document.getElementById('d1').innerText);
        const d2 = parseInt(document.getElementById('d2').innerText);
        const d3 = parseInt(document.getElementById('d3').innerText);
        const sum = d1 + d2 + d3;
        const resLabel = sum >= 11 ? "TÀI" : "XỈU";
        document.getElementById('result-text').innerText = `KẾT QUẢ: ${resLabel} (${sum} ĐIỂM)`;
    }
</script>

</body>
</html>
